<div class="container" style="margin-top: 20px;">
  <h1>Edit this Envelope</h1>
   <form [formGroup]="editEnvelopeForm" (ngSubmit)="onSubmit()">

       <label>New Spending Category?</label>
       <input
         type="text"
         id="category"
         class="form-control"
         formControlName="category"
         name="category"
         required
       />
       <br>

       <label>New amount of money in envelope?</label>
       <input
         type="number"
         id="amount"
         class="form-control"
         formControlName="amount"
         name="amount"
         required
       />
       <br>

     <button class="btn btn-primary" type="submit">Submit</button>

 </form>
 </div>
