<div class="container" style="margin-top: 100px;">
  <h1 style= "text-align:center">Create an Envelope</h1>
   <form (ngSubmit)="onSubmit()" #f="ngForm">

       <label>What spending category will this envelope represent?</label>
       <input
         type="text"
         class="form-control"
         ngModel
         name="category"
         required
       />
       <br>

       <label>How much money will you put in this envelope?</label>
       <input
         type="number"
         class="form-control"
         ngModel
         name="amount"
         required
       />
       <br>

     <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>

 </form>
 </div>
